    <main class="background">
        <section class="container">
            <div class="row">
                <h1 class="text-center">Contacto</h1>
            </div>

            <form method="post" name="FormContacto">

                <!--Nombre-->
                <div class="row mb-3">
                    <label class="col-2 col-form-label" for="nombre">Nombre</label>
                    <div class="col-10">
                        <input type="text" class="form-control" name="nombre">
                    </div>
                </div>

                <!--Email-->
                <div class="row mb-3">
                    <label class="col-2 col-form-label" for="email">E-mail</label>
                    <div class="col-10">
                        <input type="email" class="form-control" name="email">
                    </div>
                </div>


                <!--Telefono-->
                <div class="row mb-3">
                    <label class="col-2 col-form-label" for="telefono">Teléfono</label>
                    <div class="col-10">
                        <input type="number" class="form-control" name="telefono">
                    </div>
                </div>

                <!--Mensaje-->
                <div class="row mb-3">
                    <label class="col-2 col-form-label" for="comentarios">Tu mensaje:</label>
                    <div class="col-10">
                        <textarea name="comentarios" class="form-control"id="comentarios" cols="20" rows="8"></textarea>
                    </div>
                </div>

                <!--Enviar-->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" value="Enviar" id="enviar">Enviar</button>
                </div>
            </form>
        </section>
    </main>
