    <main>
        <section class="container">
            <div class="row">
                <h1 class="text-center">Contacto</h1>
            </div>

            <div class="row">
                <form method="post" name="FormContacto">
                    <!--Nombre-->
                    <div id="nombre" class="d-flex justify-content-center">
                        <label for="">Nombre</label>
                        <input type="text" name="nombre">
                    </div>
                    <!--Email-->
                    <div id="email" class="d-flex justify-content-center">
                        <label for="">E-mail</label>
                        <input type="email" name="email">
                    </div>
                    <!--Telefono-->
                    <div id="telefono" class="d-flex justify-content-center">
                        <label for="">Teléfono</label>
                        <input type="number" name="telefono">
                    </div>
                    <p id="mensaje" class="d-flex justify-content-center">Tu mensaje:</p>
                    <div class="d-flex justify-content-center">
                        <textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="Enviar" id="enviar">
                    </div>
                </form>
            </div>
        </section>
    </main>
